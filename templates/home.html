<!DOCTYPE html>
<html>
<head>
    <title>{{ username }}'s Gallery</title>
    <style>
        img { max-width: 200px; margin: 10px; }
        .photo-container { display: flex; flex-wrap: wrap; }
        .photo-box { margin: 10px; border: 1px solid #ccc; padding: 5px; }
    </style>
</head>
<body>
    {% if username %}
        <h1>{{ username }}'s Gallery</h1>
        <a href="{{ url_for('upload') }}">Upload Photo</a> | 
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <h1>Welcome!</h1>
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}

    <hr>

    {% if photos %}
        <div class="photo-container">
            {% for photo in photos %}
                <div class="photo-box">
                    <img src="{{ url_for('static', filename='uploads/' ~ photo.filename) }}" alt="{{ photo.caption }}">
                    <p>{{ photo.caption }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No photos uploaded yet.</p>
    {% endif %}
</body>
</html>
